<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <link rel="stylesheet" href="C:\Users\caion\OneDrive\Área de Trabalho\instagram-dio-caio\css\style.css">
</head>

<body>
   <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./images/instagram-celular.png" alt="phone">
    </div>

    <div class="instagram-continue">
        <div class="group">
            
            <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

           <div class="login-text">
            <input type="text" placeholder="Telefone, nome de usuário ou email" name="username" required>
            <input type="text" placeholder="Senha" name="password" required>

           </div>
           <div class="button-area">
            <a href="#" class="button-login"><p>Entrar</p></a>

           </div>  


            <p class="divisor-linhas"> OU</p>


           <div class="login-area">
            <a href="#" class="instagram-login">Entrar com o facebook</a>
            <a href="#" class="instagram-logout">Esqueceu a senha?</a>

           </div>
            
        </div>
        <div class="group">
            <p class="register-text">Não tem uma conta? </p>
           <a href="#" class="register-link">Cadastre-se</a>
        </div>

        <div class="get-the-app">
            <p class="get-app">Obtenha aplicativo</p>
            <div class="download">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="googleplay-logo" alt="googleplay-logo"><img src="./images/googleplay-button.png" alt="Google"></a>
                <a href="https://apps.apple.com/br/app/instagram/id389801252" class="apple-logo" alt="apple-logo"><img src="./images/apple-button.png" alt="Apple"></a>
            </div>
        </div>


    </div>


   </div>
</body>

</html>
